{% extends "blog_app/base.html" %}

{% block title %}Список постов{% endblock title %}

{% block content %}
<h1>Список постов</h1>
<ul class="list-group">
    {% for post in posts%}
    <li class="list-group-item">
        <h5>{{ post.title }}</h5> 
        <p>{{ post.content }}</p>
        <small>{{post.author.username}}</small>
        
    {% empty %}
    <p>Посты не найдены</p>    
    {% endfor %}
</ul>
{% endblock content %}
