{% extends "blog_app/base.html" %}

{% block title %}Добавление поста{% endblock title %}

{% block content %}
    <h1>Добавление поста</h1>
    <form method="post" class="mt-4">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Вернуться к списку постов</a>

{% endblock content %}
